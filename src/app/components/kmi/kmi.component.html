<div class="card mt-5">
    <div class="card-header">
        KMI Skaiciuokle
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Įveskite svorį (kg):</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="svoris">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Įveskite ugį (cm):</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="ugis">
        </div>
        <button class="btn btn-success" (click)="calculate()">Apskaiciuoti</button>

        <div *ngIf="result!=null">
            <hr>
            <div class="alert alert-info">
                {{ result }}
            </div>
        </div>



    </div>
</div>
